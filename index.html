<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Udine JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="assets/js/main.js"></script>
</head>
<body>
    <div class="cover">
        <div class="cover-header">
            <div id="logo">
                <i class="fab fa-js"></i>
            </div>
            <div class="title" name="cover-title">
                <h1>
                    <span id="cover-title"></span><span class="blinker">_</span>
                </h1>
                <p>Lorem ipsum dolor sit amet consectetur.</p>
            </div>
        </div>
        <div id="down-icon" class="down-icon">
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>
    <div class="section socials">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 align-center text-center social">
                    <i class="fab fa-facebook-f"></i>
                    <span class="social-name align-top">Facebook</span>
                </div>
                <div class="col-md-4 align-center text-center social">
                    <i class="fab fa-twitter"></i>
                    <span class="social-name align-top">Twitter</span>
                </div>
                <div class="col-md-4 align-center text-center social">
                    <i class="fab fa-instagram"></i>
                    <span class="social-name align-top">Instagram</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
