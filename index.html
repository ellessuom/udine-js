<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Udine JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="dist/main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!-- <script src="vendors/jquery.min.js"></script> -->
    <script src="dist/bundle.js"></script>
</head>
<body>
    <div class="cover">
        <div class="cover-header">
            <div id="logo">
                <i class="fab fa-js"></i>
            </div>
            <div class="title" name="cover-title">
                <h1>
                    <span id="cover-title"></span><span class="blinker">_</span>
                </h1>
                <p>Community ufficiale di sviluppatori Javascript</p>
            </div>
        </div>
        <div id="down-icon" class="down-icon">
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>
    <div class="section-dark socials">
        <div class="container-fluid">
            <div id="socials-container" class="row justify-content-center">
                <div id="facebook" class="col-4 col-md-3 col-lg-2 align-center text-center social">
                    <i class="fab fa-facebook-f"></i>
                    <span class="social-name align-top d-none d-sm-inline">Facebook</span>
                </div>
                <div id="twitter" class="col-4 col-md-3 col-lg-2 align-center text-center social">
                    <i class="fab fa-twitter"></i>
                    <span class="social-name align-top d-none d-sm-inline">Twitter</span>
                </div>
                <div id="instagram" class="col-4 col-md-3 col-lg-2 align-center text-center social">
                    <i class="fab fa-instagram"></i>
                    <span class="social-name align-top d-none d-sm-inline">Instagram</span>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-10 col-md-6">
                    <strong>Udine JS</strong>
                    <p>Created and maintained with <i class="fas fa-heart" style="color: rgb(206, 68, 91)"></i> by <a target="_blank" href="https://github.com/ellessuom">ellessuom</a> in Italy.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
